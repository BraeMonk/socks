<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drowssaPehT</title>
  <style>
    html { background-color:black;}
    body {background-color:black; align-items:center; justify-content:center; font-family:courier; margin:0; padding:0;}
    h1 { text-align:center; font-size:xx-large; color:white;}
    label { text-align:center; font-size:large; color:white;}
    input { font-family:courier; color:gray; align-items:center; justify-content:center; max-width:100%;}
    button { border:solid white 5px; color:white; font-size:large; width:100%; text-align:center; background-color:black; height:100px; justify-content:center;}
    input {width:100%; color:gray; fint-family:courier; text-align:center; height:100px;}
  </style>
</head>
<body>
    <h1>Enter The Password Backwards</h1>
    <form id="passwordForm">
        <label for="userInput">The Password:</label>
        <input type="password" id="userInput" name="userInput" placeholder="The Password" required>
        <button type="submit">Submit</button>
    </form>
    <p id="error" style="color: red; display: none;">Incorrect text! Please try again.</p>

    <script>
        // JavaScript to check the input and redirect if correct
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const userInput = document.getElementById('userInput').value;
            const correctText = 'drowssaPehT';  // Define the correct input text

            if (userInput === correctText) {
                window.location.href = 'home.html';  // Redirect to the next page
            } else {
                document.getElementById('error').style.display = 'block';  // Show error message
            }
        });
    </script>
</body>
</html>
