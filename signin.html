<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <style>
        body { background-color:black; font-family: courier; }
        .container { width: 300px; margin: 100px auto; background-color:black; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; align-items:center; background-color: #000000; color: white; border: white solid 5px; cursor: pointer; }
        button:hover { background-color: white; color:black; }
        a { color:white; text-decoration:none;}
    </style>
    <link rel="manifest" src="./manifest.json">
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="sign-in-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="./signup.html">Or sign up here</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
